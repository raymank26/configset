buildscript {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())

    ext {
        kotlin_version = '1.3.72'
        mavenUrl = properties.getProperty("mavenUrl")
        mavenLogin = properties.getProperty("mavenLogin")
        mavenPassword = properties.getProperty("mavenPassword")
    }
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'maven-publish'

allprojects {
    apply plugin: 'kotlin'

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}
