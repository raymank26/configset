buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.letsconfig.plugins:gradle-plugins:0.0.1"
    }
}

plugins {
    id 'org.hidetake.ssh' version '2.8.0'
    id "com.google.protobuf" version "0.8.10"
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven-publish'

mainClassName = "com.letsconfig.Main"

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.12.2'
    compile group: 'org.jdbi', name: 'jdbi3-sqlobject', version: '3.12.2'
    compile group: 'org.jdbi', name: 'jdbi3-postgres', version: '3.12.2'

    compile group: 'postgresql', name: 'postgresql', version: '9.4.1208-jdbc42-atlassian-hosted'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.10.0'
    compile group: 'io.grpc', name: 'grpc-all', version: '1.25.0'
    compile("javax.annotation:javax.annotation-api:1.3.2")

    testCompile 'org.awaitility:awaitility:4.0.2'
    testCompile 'junit:junit:4.12'
    testCompile group: 'io.mockk', name: 'mockk', version: '1.9.3'
    testCompile "org.testcontainers:testcontainers:1.12.2"
    testCompile "org.testcontainers:postgresql:1.12.2"
    testCompile "com.github.tomakehurst:wiremock-jre8:2.25.1"
    testCompile 'org.amshove.kluent:kluent:1.59'

}

sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.10.1'
    }

    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0'
        }
    }

    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
run {
    jvmArgs = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5004"]
}

version = 0.1

