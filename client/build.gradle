plugins {
    id 'maven-publish'
}

dependencies {
    api project(':sdk')
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation(testFixtures(project(":server")))
    testImplementation 'junit:junit:4.12'
    testImplementation "org.testcontainers:testcontainers:1.15.3"
    testImplementation "org.testcontainers:toxiproxy:1.15.3"
    testImplementation 'org.amshove.kluent:kluent:1.59'
    testImplementation 'org.awaitility:awaitility:4.0.2'
    testImplementation group: 'io.mockk', name: 'mockk', version: '1.9.3'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
}

version = "0.0.5"

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

targetCompatibility = "1.8"
sourceCompatibility = "1.8"

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.configset'
            artifactId = 'configset-client'
            from components.java
        }
    }

    repositories {
        maven {
            url mavenUrl
            credentials {
                username = mavenLogin
                password = mavenPassword
            }
        }
    }
}
