plugins {
    id 'maven-publish'
}

dependencies {
    compile project(':sdk')
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile 'junit:junit:4.12'
    testCompile "org.testcontainers:testcontainers:1.12.2"
    testCompile "org.testcontainers:toxiproxy:1.14.0"
    testCompile 'org.amshove.kluent:kluent:1.59'
    testCompile 'org.awaitility:awaitility:4.0.2'
    testCompile group: 'io.mockk', name: 'mockk', version: '1.9.3'
}

version = "0.0.2"

test.dependsOn (":server:dockerBuildImage")

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

targetCompatibility = "1.8"
sourceCompatibility = "1.8"

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.letsconfig'
            artifactId = 'client'
            from components.java
        }
    }

    repositories {
        maven {
            url mavenUrl
            credentials {
                username = mavenLogin
                password = mavenPassword
            }
        }
    }
}